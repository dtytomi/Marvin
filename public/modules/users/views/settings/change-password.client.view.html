<section class="row" data-ng-controller="SettingsController">
	
		<h3 class="text-center">Change your password</h3>
		<div id="login">
			<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
				<fieldset class="clearfix">
					
					<div class="form-group">
						<span class="fa fa-key"></span><input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
					</div>
					<div class="form-group">
						<span class="fa fa-key"></span><input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
					</div>
					<div class="form-group">
						<span class="fa fa-key"></span><input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
					</div>
					<div class="text-center form-group">
						<button type="submit" style="color: ccc;" class="btn btn-large btn-primary1">Save Password</button>
					</div>
					<div data-ng-show="success" class="text-center text-success">
						<strong>Password Changed Successfully</strong>
					</div>
				</fieldset>
			</form>
	</div>
</section>
