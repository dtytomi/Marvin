<section data-ng-controller="SongsController" data-ng-init="findOne()" id="main">
    <div class="page-header">
        <h1>Edit Song</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="song.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="artist">Artist</label>
                    <div class="controls">
                        <input type="text" data-ng-model="song.artist" id="artist" class="form-control" placeholder="Artist" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="genre">Genre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="song.genre" id="genre" class="form-control" placeholder="Genre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="rating">Rating</label>
                    <div ng-init="rating = star.rating - 1"></div>
                        <div class="star-rating" star-rating rating-value="rating" data-ng-model="song.rating"

                         data-max="5" on-rating-selected="rateFunction(rating)"></div>
                </div>
                 <div class="form-group">
                    <label class="control-label">Upload Image</label>
                      <input type="file" data-ng-file-select="onFileSelect($files)" multiple accept="image/png, image/jpeg">
                     <!--  <span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
                      <img data-ng-src="uploadedImage" data-ng-if="uploadedImage">
                      <button ng-click="upload.abort()">Cancel Upload</button> -->
                </div> 
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
