<section data-ng-controller="SongsController" id="main">
    <div class="page-header">
        <h1>New Song</h1>
    </div>
    <!-- <div class="col-md-12"> -->
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">Title</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="song.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="artist">Artist</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="song.artist" id="artist" class="form-control" placeholder="Artist" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="genre">Genre</label>
                    <div class="col-sm-10">
                        <select class="form-control" data-ng-model="song.genre" data-ng-options="genre for genre in genres"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="rating">Rating</label>
                    <div class="col-sm-10" ng-init="rating = star.rating - 1"></div>
                        <div class="star-rating" star-rating rating-value="rating" data-ng-model="song.rating" 
                        data-max="5" on-rating-selected="rateFunction(rating)"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Upload Image</label>
                    <div class="col-sm-10" style="margin-top: 5px;">
                        <input type="file" data-ng-file-select="onFileSelect($files)" multiple accept="image/png, image/jpeg">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default">
                    </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    <!-- </div> -->
</section>
